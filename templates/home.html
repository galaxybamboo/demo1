{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}
网站首页
{% endblock %}

{% block content %}

    <div id="paomd" >
        <div id="photos" class="play">
            <img src="{% static 'img/300_200_5G.png' %}" style="display: table-cell;vertical-align: middle;">
            <img src="{% static 'img/大数据生态.jpg' %}" >
            <img src="{% static 'img/bg.png' %}" >
            <img src="{% static 'img/IMG_0102.jpg' %}" >
            <ul id="dis">
                <li>5G来了</li>
                <li>大数据生态</li>
                <li>大数据在当下</li>
                <li>联系我们</li>
            </ul>
        </div>
    </div>



    <style>
    #paomd{position:absolute;width:100%;height:200px;overflow:hidden;border-radius:5px}
    #dis{position:absolute;left:-50px;top:-10px;opacity:.5}
    #dis li{display:inline-block;width:200px;height:20px;margin:0 50px;float:left;text-align:center;color:#fff;border-radius:10px;background:#000}
    #photos img{float:left;width:300px;height:200px}
    #photos {  position: absolute;z-index:9;  width: calc(600px * 4);/*---修改图片数量的话需要修改下面的动画参数*/  }
    .play{ animation: ma 20s ease-out infinite alternate;}
    @keyframes ma {
        0%,25% {        margin-left: 600px;       }
        30%,50% {       margin-left: 300px;    }
        55%,75% {       margin-left: 0px;    }
        80%,100% {       margin-left: -300px;    }

    }
    </style>
{% endblock %}
